<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Lámparas 3D</title>
  <link rel="stylesheet" href="../css/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.2/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="icon" href="../images/saturno.png" type="image/x-icon">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">Lámparas 3D</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container text-center mt-5">
    <h1>Contáctanos</h1>
    <p>¿Tienes dudas o consultas? Envíanos un mensaje y te responderemos lo antes posible.</p>

    <form id="form-contacto" class="row g-3 justify-content-center">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="tucorreo@gmail.com" required>
      </div>
      <div class="col-12">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..."
          required></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary"><i class="bi bi-send"></i> Enviar Mensaje</button>
      </div>
    </form>
  </div>

  <footer class="custom-footer text-center mt-5">
    <p> Esfera Mágica Cristal 3d Led - Luz De Noche</p>
    <div class="d-flex justify-content-center mt-3">
      <a href="https://www.facebook.com" target="_blank" class="mx-3 text-custom">
        <i class="bi bi-facebook" style="font-size: 1.5rem;"></i>
      </a>
      <a href="https://www.instagram.com" target="_blank" class="mx-3 text-custom">
        <i class="bi bi-instagram" style="font-size: 1.5rem;"></i>
      </a>
      <a href="https://www.twitter.com" target="_blank" class="mx-3 text-custom">
        <i class="bi bi-twitter" style="font-size: 1.5rem;"></i>
      </a>
      <a href="https://www.tiktok.com" target="_blank" class="mx-3 text-custom">
        <i class="bi bi-tiktok" style="font-size: 1.5rem;"></i>
      </a>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.7/dist/sweetalert2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.2/toastify.min.js"></script>
  <script src="../javascript/contacto.js"></script>
</body>

</html>
